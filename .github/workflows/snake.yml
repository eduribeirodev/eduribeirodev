name: Gerar Animação da Cobra no GitHub

# Define quando o workflow deve ser executado
on:
  # Executa todos os dias à meia-noite (UTC)
  schedule:
    - cron: "0 0 * * *"
  # Permite que o workflow seja executado manualmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Passo: Gera o ficheiro SVG da animação da cobra
      - name: Gera Animação
        uses: Platane/snk@v3
        with:
          # **************************************************
          # Substitua 'SEU_UTILIZADOR' pelo seu nome de utilizador do GitHub!
          github_user_name: eduribeirodev
          # **************************************************
          
          # Especifica o nome do ficheiro de saída
          outputs: dist/github-contribution-grid-snake.svg
          
          # (Opcional) Escolha o tema. Aqui usamos o tema padrão (github-light)
          # Se quiser a versão escura, use: palette: github-dark
          
      # 2. Passo: Faz o deploy (envia) o ficheiro gerado para o ramo 'output'
      - name: Envia para o Ramo 'output'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # O nome do ramo onde o ficheiro SVG será guardado
          target_branch: output
          # O diretório que contém o ficheiro gerado (definido em 'outputs')
          build_dir: dist
        env:
          # Token de segurança fornecido automaticamente pelo GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
